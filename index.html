<script type="text/javascript">
    (function() {
      var cta = document.getElementById('cta');
      if (!cta) { return; }

      var iosUrl = cta.getAttribute('data-ios');
      var androidUrl = cta.getAttribute('data-android');
      var ua = navigator.userAgent || navigator.vendor || window.opera;

      var isiOS = /iPad|iPhone|iPod/i.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      var isAndroid = /Android/i.test(ua);

      if (isiOS && iosUrl) {
        cta.href = iosUrl;
      } else if (isAndroid && androidUrl) {
        cta.href = androidUrl;
      } else if (iosUrl) {
        cta.href = iosUrl;
      } else if (androidUrl) {
        cta.href = androidUrl;
      }
    })();

    var divName = 'cta';
    var offsetX = document.getElementById(divName).clientWidth/-2;
    var offsetY = document.getElementById(divName).clientHeight/-2;
    var leftPadding = 100;
    var rightPadding = leftPadding + document.getElementById(divName).clientWidth;
    var verticalPadding = 100;
    
    function mouseX(e) {if (!e) e = window.event; if (e.pageX) return e.pageX; else if (e.clientX)return e.clientX + (document.documentElement.scrollLeft ?  document.documentElement.scrollLeft : document.body.scrollLeft); else return 0;}
    function mouseY(e) {if (!e) e = window.event; if (e.pageY) return e.pageY; else if (e.clientY)return e.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop); else return 0;}
    
    function follow(e) {
        var obj = document.getElementById(divName).style;

        boundX = mouseX(e)+offsetX;
        boundY = mouseY(e)+offsetY;

        // Keep within horizontal bounds
        if (boundX < leftPadding) { boundX = leftPadding }
        else if (boundX > (window.innerWidth - rightPadding)) { boundX = window.innerWidth - rightPadding }

        // Keep within vertical bounds
        if (boundY < verticalPadding) { boundY = verticalPadding }
        else if (boundY > (window.innerHeight - verticalPadding + offsetY)) { boundY = window.innerHeight - verticalPadding + offsetY }


        obj.left = boundX + 'px';
        obj.top = boundY + 'px'; 
        }
    document.onmousemove = follow;

    // Register service worker for Android install prompt
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').catch(function(){});
      });
    }
  </script>
